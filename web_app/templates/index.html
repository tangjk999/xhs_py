<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书热门博客分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff2442;
            --secondary-color: #ff6b81;
            --accent-color: #ff8fa3;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 36, 66, 0.3);
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 36, 66, 0.25);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .result-section {
            display: none;
        }
        
        .metric-card {
            text-align: center;
            padding: 1.5rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }
        
        .analysis-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                小红书热门博客分析系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            <!-- 标题 -->
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary mb-3">
                    <i class="fas fa-search me-3"></i>
                    小红书热门博客分析
                </h1>
                <p class="lead text-muted">智能爬取、AI分析、可视化展示</p>
            </div>

            <!-- API密钥设置 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-key me-2"></i>
                        DeepSeek API密钥设置
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">API密钥</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="apiKey" 
                                           placeholder="请输入您的DeepSeek API密钥">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>
                                    您的API密钥将安全保存在本地，不会上传到服务器
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <div class="d-grid gap-2 w-100">
                                <button type="button" class="btn btn-primary" id="saveApiKey">
                                    <i class="fas fa-save me-2"></i>
                                    保存密钥
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="loadApiKey">
                                    <i class="fas fa-download me-2"></i>
                                    加载密钥
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="apiKeyStatus" class="mt-2"></div>
                </div>
            </div>

            <!-- 小红书Cookies设置 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-cookie-bite me-2"></i>
                        小红书Cookies设置
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="rawCookiesTable" class="form-label">
                                    <i class="fas fa-table me-1"></i>
                                    原始表格（粘贴开发者工具表格内容）
                                </label>
                                <textarea class="form-control" id="rawCookiesTable" rows="6" 
                                          placeholder="请从浏览器开发者工具复制cookies表格内容粘贴到这里..."></textarea>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>
                                    支持从开发者工具直接复制表格内容，会自动格式化为标准cookie字符串
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="formattedCookies" class="form-label">
                                    <i class="fas fa-code me-1"></i>
                                    格式化后的Cookies
                                </label>
                                <textarea class="form-control" id="formattedCookies" rows="6" 
                                          placeholder="格式化后的cookies将显示在这里..." readonly></textarea>
                                <div class="form-text">
                                    <i class="fas fa-check-circle me-1"></i>
                                    标准格式：name1=value1; name2=value2; ...
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex gap-2 flex-wrap">
                                <button type="button" class="btn btn-success" id="getCookies">
                                    <i class="fas fa-cookie me-2"></i>
                                    获取Cookies指导
                                </button>
                                <button type="button" class="btn btn-primary" id="saveCookies">
                                    <i class="fas fa-save me-2"></i>
                                    保存Cookies
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="loadCookies">
                                    <i class="fas fa-download me-2"></i>
                                    加载Cookies
                                </button>
                                <button type="button" class="btn btn-outline-info" id="clearCookies">
                                    <i class="fas fa-eraser me-2"></i>
                                    清空
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="cookiesStatus" class="mt-2"></div>
                </div>
            </div>

            <!-- 操作面板 -->
            <div class="row">
                <!-- 爬取数据 -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-spider me-2"></i>
                                数据爬取
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="crawlForm">
                                <div class="mb-3">
                                    <label for="topic" class="form-label">搜索主题</label>
                                    <input type="text" class="form-control" id="topic" 
                                           placeholder="例如：美食、旅行、穿搭..." required>
                                    <div id="topicHistory" class="mt-2"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="limit" class="form-label">获取数量</label>
                                    <select class="form-control" id="limit">
                                        <option value="10">10条</option>
                                        <option value="20" selected>20条</option>
                                        <option value="50">50条</option>
                                        <option value="100">100条</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-download me-2"></i>
                                    开始爬取
                                </button>
                            </form>
                            
                            <div id="crawlLoading" class="loading">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">正在爬取数据，请稍候...</p>
                                <div class="progress mt-3">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据分析 -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-brain me-2"></i>
                                AI分析
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="dataFile" class="form-label">选择数据文件</label>
                                <select class="form-control" id="dataFile">
                                    <option value="">请先爬取数据</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="analyzeBtn" disabled>
                                <i class="fas fa-chart-bar me-2"></i>
                                开始分析
                            </button>
                            
                            <div id="analyzeLoading" class="loading">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">AI正在分析数据，请稍候...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 消息提示 -->
            <div id="messageContainer"></div>

            <!-- 分析结果 -->
            <div id="resultSection" class="result-section">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-pie me-2"></i>
                            分析结果
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 核心指标 -->
                        <div class="row mb-4" id="metricsRow">
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value" id="totalNotes">-</div>
                                    <div class="metric-label">总笔记数</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value" id="avgLikes">-</div>
                                    <div class="metric-label">平均点赞</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value" id="topAuthors">-</div>
                                    <div class="metric-label">热门作者</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value" id="popularTopics">-</div>
                                    <div class="metric-label">热门话题</div>
                                </div>
                            </div>
                        </div>

                        <!-- 图表区域 -->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0">热门作者分布</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="chart-container">
                                            <canvas id="authorsChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0">热门关键词</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="chart-container">
                                            <canvas id="keywordsChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- AI分析结果 -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h6 class="mb-0">AI深度分析</h6>
                            </div>
                            <div class="card-body">
                                <div id="aiAnalysis" class="analysis-text"></div>
                            </div>
                        </div>

                        <!-- 建议和推荐 -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h6 class="mb-0">策略建议</h6>
                            </div>
                            <div class="card-body">
                                <div id="recommendations"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // 全局变量
        let currentAnalysis = null;
        let authorsChart = null;
        let keywordsChart = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            loadFileList();
            loadApiKeyOnStartup();
            loadCookiesOnStartup();
            loadTopicOnStartup();
            
            // 绑定事件
            document.getElementById('crawlForm').addEventListener('submit', handleCrawl);
            document.getElementById('analyzeBtn').addEventListener('click', handleAnalyze);
            document.getElementById('dataFile').addEventListener('change', updateAnalyzeButton);
            
            // API密钥相关事件
            document.getElementById('saveApiKey').addEventListener('click', saveApiKey);
            document.getElementById('loadApiKey').addEventListener('click', loadApiKey);
            document.getElementById('toggleApiKey').addEventListener('click', toggleApiKeyVisibility);
            
            // Cookies相关事件
            document.getElementById('getCookies').addEventListener('click', getCookies);
            document.getElementById('saveCookies').addEventListener('click', saveCookies);
            document.getElementById('loadCookies').addEventListener('click', loadCookies);
            document.getElementById('clearCookies').addEventListener('click', clearCookies);
            
            // 监听原始表格粘贴事件
            document.getElementById('rawCookiesTable').addEventListener('paste', handleCookiesPaste);
            document.getElementById('rawCookiesTable').addEventListener('input', handleCookiesInput);
            
            // 搜索主题相关事件
            document.getElementById('topic').addEventListener('input', handleTopicInput);
            document.getElementById('topic').addEventListener('blur', handleTopicBlur);
        });

        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('zh-CN');
        }

        // 显示消息
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alert);
            
            // 自动消失
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // 加载文件列表
        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                const select = document.getElementById('dataFile');
                select.innerHTML = '<option value="">请选择数据文件</option>';
                
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = `${file.name} (${formatFileSize(file.size)})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载文件列表失败:', error);
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 处理爬取请求
        async function handleCrawl(event) {
            event.preventDefault();
            
            const topic = document.getElementById('topic').value.trim();
            const limit = document.getElementById('limit').value;
            
            if (!topic) {
                showMessage('请输入搜索主题', 'danger');
                return;
            }
            
            // 显示加载状态
            document.getElementById('crawlLoading').style.display = 'block';
            document.querySelector('#crawlForm button').disabled = true;
            
            try {
                const response = await fetch('/api/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ topic, limit })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    // 保存主题到历史记录
                    if (topic) {
                        addTopicToHistory(topic);
                    }
                    await loadFileList();
                } else {
                    showMessage(result.error, 'danger');
                }
            } catch (error) {
                showMessage('爬取失败: ' + error.message, 'danger');
            } finally {
                document.getElementById('crawlLoading').style.display = 'none';
                document.querySelector('#crawlForm button').disabled = false;
            }
        }

        // 更新分析按钮状态
        function updateAnalyzeButton() {
            const fileSelect = document.getElementById('dataFile');
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = !fileSelect.value;
        }

        // 处理分析请求
        async function handleAnalyze() {
            const csvFile = document.getElementById('dataFile').value;
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!csvFile) {
                showMessage('请选择数据文件', 'danger');
                return;
            }
            
            if (!apiKey) {
                showMessage('请先设置DeepSeek API密钥', 'danger');
                return;
            }
            
            // 显示加载状态
            document.getElementById('analyzeLoading').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        csv_file: csvFile,
                        api_key: apiKey
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    currentAnalysis = result.analysis;
                    displayResults(result.analysis);
                } else {
                    showMessage(result.error, 'danger');
                }
            } catch (error) {
                showMessage('分析失败: ' + error.message, 'danger');
            } finally {
                document.getElementById('analyzeLoading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        // 显示分析结果
        function displayResults(analysis) {
            document.getElementById('resultSection').style.display = 'block';
            
            // 更新核心指标
            const trends = analysis.trends;
            document.getElementById('totalNotes').textContent = trends.total_notes || '-';
            
            if (trends.engagement_analysis && trends.engagement_analysis.avg_likes) {
                document.getElementById('avgLikes').textContent = 
                    Math.round(trends.engagement_analysis.avg_likes);
            }
            
            document.getElementById('topAuthors').textContent = 
                trends.top_authors ? trends.top_authors.length : '-';
            
            document.getElementById('popularTopics').textContent = 
                trends.popular_topics ? trends.popular_topics.length : '-';
            
            // 创建图表
            createAuthorsChart(trends.top_authors || []);
            createKeywordsChart(trends.popular_topics || []);
            
            // 显示AI分析
            const aiAnalysis = analysis.ai_analysis;
            if (aiAnalysis && aiAnalysis.ai_analysis) {
                document.getElementById('aiAnalysis').textContent = aiAnalysis.ai_analysis;
            }
            
            // 显示建议
            displayRecommendations(trends.recommendations || []);
        }

        // 创建作者分布图表
        function createAuthorsChart(authors) {
            const ctx = document.getElementById('authorsChart').getContext('2d');
            
            if (authorsChart) {
                authorsChart.destroy();
            }
            
            const labels = authors.map(a => a.author);
            const data = authors.map(a => a.count);
            
            authorsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                            '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 创建关键词图表
        function createKeywordsChart(keywords) {
            const ctx = document.getElementById('keywordsChart').getContext('2d');
            
            if (keywordsChart) {
                keywordsChart.destroy();
            }
            
            const labels = keywords.slice(0, 10).map(k => k.keyword);
            const data = keywords.slice(0, 10).map(k => k.frequency);
            
            keywordsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '出现频率',
                        data: data,
                        backgroundColor: 'rgba(255, 36, 66, 0.8)',
                        borderColor: 'rgba(255, 36, 66, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 显示建议
        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            if (recommendations.length === 0) {
                container.innerHTML = '<p class="text-muted">暂无建议</p>';
                return;
            }
            
            const list = document.createElement('ul');
            list.className = 'list-group list-group-flush';
            
            recommendations.forEach(rec => {
                const item = document.createElement('li');
                item.className = 'list-group-item';
                item.innerHTML = `<i class="fas fa-lightbulb text-warning me-2"></i>${rec}`;
                list.appendChild(item);
            });
            
            container.appendChild(list);
        }

        // API密钥管理函数
        async function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showApiKeyStatus('请输入API密钥', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/save-api-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ api_key: apiKey })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showApiKeyStatus(result.message, 'success');
                } else {
                    showApiKeyStatus(result.error, 'danger');
                }
            } catch (error) {
                showApiKeyStatus('保存失败: ' + error.message, 'danger');
            }
        }

        async function loadApiKey() {
            try {
                const response = await fetch('/api/load-api-key');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('apiKey').value = result.api_key;
                    showApiKeyStatus('API密钥加载成功', 'success');
                } else {
                    showApiKeyStatus(result.error, 'danger');
                }
            } catch (error) {
                showApiKeyStatus('加载失败: ' + error.message, 'danger');
            }
        }

        async function loadApiKeyOnStartup() {
            try {
                const response = await fetch('/api/load-api-key');
                const result = await response.json();
                
                if (result.success && result.api_key) {
                    document.getElementById('apiKey').value = result.api_key;
                    showApiKeyStatus('API密钥已自动加载', 'success');
                }
            } catch (error) {
                console.log('启动时加载API密钥失败:', error);
            }
        }

        function toggleApiKeyVisibility() {
            const apiKeyInput = document.getElementById('apiKey');
            const toggleBtn = document.getElementById('toggleApiKey');
            const icon = toggleBtn.querySelector('i');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                apiKeyInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showApiKeyStatus(message, type) {
            const statusDiv = document.getElementById('apiKeyStatus');
            statusDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // 自动消失
            setTimeout(() => {
                if (statusDiv.firstChild) {
                    statusDiv.firstChild.remove();
                }
            }, 3000);
        }

        // Cookies管理函数
        async function getCookies() {
            try {
                // 由于浏览器安全限制，无法直接获取其他网站的cookies
                // 提供手动获取cookies的指导
                const instructions = `
获取小红书Cookies的步骤：

1. 打开浏览器，访问 https://www.xiaohongshu.com
2. 登录您的小红书账号
3. 按F12打开开发者工具
4. 切换到"Application"或"存储"标签
5. 在左侧找到"Cookies" > "https://www.xiaohongshu.com"
6. 复制cookies表格内容（包含Name、Value等列）
7. 粘贴到左侧"原始表格"框中，会自动格式化为标准格式
8. 点击"保存Cookies"按钮

注意：请确保包含所有重要的cookies，特别是登录相关的cookies。
                `;
                
                // 显示指导信息
                showCookiesStatus(instructions, 'info');
                
            } catch (error) {
                showCookiesStatus('获取cookies指导失败: ' + error.message, 'danger');
            }
        }

        // 处理cookies粘贴事件
        function handleCookiesPaste(e) {
            const clipboardData = e.clipboardData || window.clipboardData;
            const pastedData = clipboardData.getData('Text');
            
            // 判断是否为表格（多列，含Tab）
            if (pastedData.includes('\t')) {
                e.preventDefault();
                formatCookiesFromTable(pastedData);
            }
        }

        // 处理cookies输入事件
        function handleCookiesInput(e) {
            const value = e.target.value;
            if (value.includes('\t')) {
                formatCookiesFromTable(value);
            }
        }

        // 从表格格式化cookies
        function formatCookiesFromTable(tableData) {
            const lines = tableData.split(/\r?\n/).filter(line => line.trim() !== '');
            let cookieArr = [];
            
            // 调试信息只在控制台显示
            console.log('=== Cookies格式化调试信息 ===');
            console.log('原始表格内容:', tableData);
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const cols = line.split('\t');
                console.log(`第${i+1}行分列:`, cols);
                
                if (cols.length >= 2) {
                    const name = cols[0].trim();
                    const value = cols[1].trim();
                    if (name && value && name !== 'Name' && value !== 'Value') {
                        cookieArr.push(name + '=' + value);
                    }
                }
            }
            
            const cookieStr = cookieArr.join('; ');
            console.log('格式化结果:', cookieStr);
            console.log('=== 调试信息结束 ===');
            
            // 更新格式化后的cookies框
            document.getElementById('formattedCookies').value = cookieStr;
            
            // 保存到localStorage
            localStorage.setItem('formatted_cookies', cookieStr);
            
            showCookiesStatus('已自动格式化为标准cookie字符串', 'success');
        }

        // 清空cookies
        function clearCookies() {
            document.getElementById('rawCookiesTable').value = '';
            document.getElementById('formattedCookies').value = '';
            localStorage.removeItem('formatted_cookies');
            showCookiesStatus('已清空所有cookies', 'info');
        }

        async function saveCookies() {
            const cookies = document.getElementById('formattedCookies').value.trim();
            
            if (!cookies) {
                showCookiesStatus('请先粘贴cookies表格内容进行格式化', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/save-cookies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookies: cookies })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showCookiesStatus(result.message, 'success');
                } else {
                    showCookiesStatus(result.error, 'danger');
                }
            } catch (error) {
                showCookiesStatus('保存失败: ' + error.message, 'danger');
            }
        }

        async function loadCookies() {
            try {
                const response = await fetch('/api/load-cookies');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('formattedCookies').value = result.cookies;
                    showCookiesStatus('Cookies加载成功', 'success');
                } else {
                    showCookiesStatus(result.error, 'danger');
                }
            } catch (error) {
                showCookiesStatus('加载失败: ' + error.message, 'danger');
            }
        }

        async function loadCookiesOnStartup() {
            try {
                const response = await fetch('/api/load-cookies');
                const result = await response.json();
                
                if (result.success && result.cookies) {
                    document.getElementById('formattedCookies').value = result.cookies;
                    showCookiesStatus('Cookies已自动加载', 'success');
                }
                
                // 同时尝试从localStorage恢复格式化后的cookies
                const localCookies = localStorage.getItem('formatted_cookies');
                if (localCookies) {
                    document.getElementById('formattedCookies').value = localCookies;
                }
            } catch (error) {
                console.log('启动时加载Cookies失败:', error);
            }
        }

        // 搜索主题相关函数
        function handleTopicInput(e) {
            const topic = e.target.value.trim();
            if (topic) {
                localStorage.setItem('current_topic', topic);
            }
        }

        function handleTopicBlur(e) {
            const topic = e.target.value.trim();
            if (topic) {
                addTopicToHistory(topic);
            }
        }

        function addTopicToHistory(topic) {
            let history = JSON.parse(localStorage.getItem('topic_history') || '[]');
            
            // 去重
            history = history.filter(item => item !== topic);
            
            // 添加到开头
            history.unshift(topic);
            
            // 限制最多10条
            history = history.slice(0, 10);
            
            localStorage.setItem('topic_history', JSON.stringify(history));
            displayTopicHistory();
        }

        function displayTopicHistory() {
            const history = JSON.parse(localStorage.getItem('topic_history') || '[]');
            const container = document.getElementById('topicHistory');
            
            if (history.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            let html = '<div class="d-flex flex-wrap gap-1">';
            html += '<small class="text-muted me-2">历史主题:</small>';
            
            history.forEach(topic => {
                html += `<button type="button" class="btn btn-sm btn-outline-secondary" onclick="fillTopic('${topic}')">${topic}</button>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function fillTopic(topic) {
            document.getElementById('topic').value = topic;
            localStorage.setItem('current_topic', topic);
        }

        function loadTopicOnStartup() {
            // 恢复当前主题
            const currentTopic = localStorage.getItem('current_topic');
            if (currentTopic) {
                document.getElementById('topic').value = currentTopic;
            }
            
            // 显示历史主题
            displayTopicHistory();
        }

        function showCookiesStatus(message, type) {
            const statusDiv = document.getElementById('cookiesStatus');
            statusDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    <pre style="white-space: pre-wrap; margin: 0; font-family: inherit;">${message}</pre>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // 对于指导信息，不自动消失
            if (type !== 'info') {
                setTimeout(() => {
                    if (statusDiv.firstChild) {
                        statusDiv.firstChild.remove();
                    }
                }, 5000);
            }
        }
    </script>
