<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书热门博客分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff2442;
            --secondary-color: #ff6b81;
            --accent-color: #ff8fa3;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 36, 66, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #20c997);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #fd7e14);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 36, 66, 0.25);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .result-section {
            display: none;
        }
        
        .metric-card {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            margin-bottom: 1rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
            background: white;
            border-radius: 15px;
            padding: 1rem;
        }
        
        .analysis-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            white-space: pre-line;
            line-height: 1.6;
            border-left: 4px solid var(--primary-color);
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .file-item:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
            margin: 1rem 0;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-success { background-color: var(--success-color); }
        .status-warning { background-color: var(--warning-color); }
        .status-danger { background-color: var(--danger-color); }
        
        .tab-content {
            padding: 1rem 0;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 15px 15px 0 0;
            margin-right: 0.5rem;
            color: #6c757d;
            font-weight: 500;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }
        
        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
        }
        
        .data-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .data-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .tooltip-custom {
            position: relative;
            display: inline-block;
        }
        
        .tooltip-custom .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip-custom:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .metric-value {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                小红书热门博客分析系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="main-container">
            <!-- 系统状态 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="total-notes">0</div>
                        <div class="metric-label">总笔记数</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="avg-likes">0</div>
                        <div class="metric-label">平均点赞</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="unique-authors">0</div>
                        <div class="metric-label">作者数量</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="analysis-count">0</div>
                        <div class="metric-label">分析次数</div>
                    </div>
                </div>
            </div>

            <!-- 功能标签页 -->
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="crawl-tab" data-bs-toggle="tab" data-bs-target="#crawl" type="button" role="tab">
                        <i class="fas fa-spider me-2"></i>智能爬取
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="analyze-tab" data-bs-toggle="tab" data-bs-target="#analyze" type="button" role="tab">
                        <i class="fas fa-brain me-2"></i>AI分析
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="visualize-tab" data-bs-toggle="tab" data-bs-target="#visualize" type="button" role="tab">
                        <i class="fas fa-chart-bar me-2"></i>可视化
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
                        <i class="fas fa-cog me-2"></i>设置
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabsContent">
                <!-- 爬取标签页 -->
                <div class="tab-pane fade show active" id="crawl" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-spider me-2"></i>
                            智能爬取设置
                        </div>
                        <div class="card-body">
                            <form id="crawlForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="topic" class="form-label">搜索主题</label>
                                            <input type="text" class="form-control" id="topic" name="topic" 
                                                   placeholder="例如：美食、旅行、美妆..." required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="limit" class="form-label">获取数量</label>
                                            <select class="form-control" id="limit" name="limit">
                                                <option value="10">10条</option>
                                                <option value="20" selected>20条</option>
                                                <option value="50">50条</option>
                                                <option value="100">100条</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="cookies" class="form-label">Cookies（可选）</label>
                                    <textarea class="form-control" id="cookies" name="cookies" rows="3" 
                                              placeholder="粘贴小红书cookies字符串，用于登录状态..."></textarea>
                                    <div class="form-text">如果不提供cookies，将使用模拟数据</div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-play me-2"></i>开始爬取
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- 爬取进度 -->
                    <div class="loading" id="crawlLoading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">爬取中...</span>
                        </div>
                        <p class="mt-3">正在爬取数据，请稍候...</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 爬取结果 -->
                    <div class="result-section" id="crawlResult">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-check-circle me-2"></i>
                                爬取结果
                            </div>
                            <div class="card-body">
                                <div id="crawlStatus"></div>
                                <div id="crawlData"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分析标签页 -->
                <div class="tab-pane fade" id="analyze" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-brain me-2"></i>
                            AI深度分析
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="analysisFile" class="form-label">选择数据文件</label>
                                        <select class="form-control" id="analysisFile" name="analysisFile">
                                            <option value="">请先爬取数据...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="analysisType" class="form-label">分析类型</label>
                                        <select class="form-control" id="analysisType" name="analysisType">
                                            <option value="comprehensive">综合分析</option>
                                            <option value="trends">趋势分析</option>
                                            <option value="ai">AI深度分析</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" id="analyzeBtn">
                                <i class="fas fa-magic me-2"></i>开始分析
                            </button>
                        </div>
                    </div>

                    <!-- 分析进度 -->
                    <div class="loading" id="analyzeLoading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">分析中...</span>
                        </div>
                        <p class="mt-3">正在进行AI分析，请稍候...</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 分析结果 -->
                    <div class="result-section" id="analyzeResult">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-chart-pie me-2"></i>
                                分析结果
                            </div>
                            <div class="card-body">
                                <div id="analysisContent"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 可视化标签页 -->
                <div class="tab-pane fade" id="visualize" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-chart-bar me-2"></i>
                            数据可视化
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="chart-container">
                                        <canvas id="authorChart"></canvas>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="chart-container">
                                        <canvas id="likesChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="chart-container">
                                        <canvas id="trendChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 设置标签页 -->
                <div class="tab-pane fade" id="settings" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-cog me-2"></i>
                            系统设置
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="apiKey" class="form-label">DeepSeek API密钥</label>
                                        <input type="password" class="form-control" id="apiKey" name="apiKey" 
                                               placeholder="输入你的DeepSeek API密钥">
                                        <div class="form-text">用于AI分析功能，不填则使用模拟分析</div>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="saveApiKey">
                                        <i class="fas fa-save me-2"></i>保存API密钥
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="savedCookies" class="form-label">保存的Cookies</label>
                                        <textarea class="form-control" id="savedCookies" name="savedCookies" rows="3" 
                                                  placeholder="已保存的cookies..."></textarea>
                                    </div>
                                    <button type="button" class="btn btn-warning" id="saveCookies">
                                        <i class="fas fa-save me-2"></i>保存Cookies
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 文件管理 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-folder me-2"></i>
                            文件管理
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>数据文件</h6>
                                    <div class="file-list" id="dataFiles"></div>
                                </div>
                                <div class="col-md-6">
                                    <h6>分析文件</h6>
                                    <div class="file-list" id="analysisFiles"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动操作按钮 -->
    <button class="floating-action-btn" id="scrollToTop" title="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // 全局变量
        let currentData = null;
        let charts = {};

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            loadSettings();
            loadFiles();
            initializeCharts();
            
            // 绑定事件
            bindEvents();
        });

        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('zh-CN');
        }

        // 绑定事件
        function bindEvents() {
            // 爬取表单提交
            document.getElementById('crawlForm').addEventListener('submit', handleCrawl);
            
            // 分析按钮
            document.getElementById('analyzeBtn').addEventListener('click', handleAnalyze);
            
            // 设置保存
            document.getElementById('saveApiKey').addEventListener('click', saveApiKey);
            document.getElementById('saveCookies').addEventListener('click', saveCookies);
            
            // 回到顶部
            document.getElementById('scrollToTop').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // 处理爬取
        async function handleCrawl(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                topic: formData.get('topic'),
                limit: parseInt(formData.get('limit')),
                cookies: formData.get('cookies')
            };
            
            showLoading('crawlLoading');
            hideResult('crawlResult');
            
            try {
                const response = await fetch('/api/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('爬取成功！', result.message);
                    currentData = result.data;
                    updateMetrics(result.data);
                    loadFiles(); // 重新加载文件列表
                } else {
                    showError('爬取失败', result.error);
                }
            } catch (error) {
                showError('网络错误', error.message);
            } finally {
                hideLoading('crawlLoading');
                showResult('crawlResult');
            }
        }

        // 处理分析
        async function handleAnalyze() {
            const file = document.getElementById('analysisFile').value;
            const type = document.getElementById('analysisType').value;
            
            if (!file) {
                showError('请选择数据文件', '请先爬取数据或选择已有文件');
                return;
            }
            
            showLoading('analyzeLoading');
            hideResult('analyzeResult');
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file: file,
                        type: type
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('分析成功！', 'AI分析已完成');
                    displayAnalysisResult(result.data);
                    updateCharts(result.data);
                } else {
                    showError('分析失败', result.error);
                }
            } catch (error) {
                showError('网络错误', error.message);
            } finally {
                hideLoading('analyzeLoading');
                showResult('analyzeResult');
            }
        }

        // 保存API密钥
        async function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            
            try {
                const response = await fetch('/api/save-api-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ api_key: apiKey })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('保存成功', result.message);
                } else {
                    showError('保存失败', result.error);
                }
            } catch (error) {
                showError('网络错误', error.message);
            }
        }

        // 保存Cookies
        async function saveCookies() {
            const cookies = document.getElementById('savedCookies').value;
            
            try {
                const response = await fetch('/api/save-cookies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookies: cookies })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('保存成功', result.message);
                } else {
                    showError('保存失败', result.error);
                }
            } catch (error) {
                showError('网络错误', error.message);
            }
        }

        // 加载设置
        async function loadSettings() {
            try {
                // 加载API密钥
                const apiResponse = await fetch('/api/load-api-key');
                const apiResult = await apiResponse.json();
                if (apiResult.success) {
                    document.getElementById('apiKey').value = apiResult.api_key;
                }
                
                // 加载Cookies
                const cookiesResponse = await fetch('/api/load-cookies');
                const cookiesResult = await cookiesResponse.json();
                if (cookiesResult.success) {
                    document.getElementById('savedCookies').value = cookiesResult.cookies;
                }
            } catch (error) {
                console.error('加载设置失败:', error);
            }
        }

        // 加载文件列表
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                
                if (result.success) {
                    updateFileList('dataFiles', result.data_files);
                    updateFileList('analysisFiles', result.analysis_files);
                    
                    // 更新分析文件选择器
                    const analysisFileSelect = document.getElementById('analysisFile');
                    analysisFileSelect.innerHTML = '<option value="">选择数据文件...</option>';
                    result.data_files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        analysisFileSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载文件列表失败:', error);
            }
        }

        // 更新文件列表
        function updateFileList(containerId, files) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (files.length === 0) {
                container.innerHTML = '<p class="text-muted">暂无文件</p>';
                return;
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-file me-2"></i>${file}</span>
                        <button class="btn btn-sm btn-outline-primary" onclick="downloadFile('${file}')">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                `;
                container.appendChild(fileItem);
            });
        }

        // 下载文件
        function downloadFile(filename) {
            window.open(`/api/download/${filename}`, '_blank');
        }

        // 显示加载状态
        function showLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'block';
        }

        // 隐藏加载状态
        function hideLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'none';
        }

        // 显示结果
        function showResult(resultId) {
            document.getElementById(resultId).style.display = 'block';
        }

        // 隐藏结果
        function hideResult(resultId) {
            document.getElementById(resultId).style.display = 'none';
        }

        // 显示成功消息
        function showSuccess(title, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success';
            alertDiv.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
            `;
            document.querySelector('.main-container').insertBefore(alertDiv, document.querySelector('.main-container').firstChild);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // 显示错误消息
        function showError(title, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
            `;
            document.querySelector('.main-container').insertBefore(alertDiv, document.querySelector('.main-container').firstChild);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // 更新指标
        function updateMetrics(data) {
            if (data && data.length > 0) {
                document.getElementById('total-notes').textContent = data.length;
                
                // 计算平均点赞
                const likes = data.map(item => parseInt(item.likes) || 0);
                const avgLikes = likes.reduce((a, b) => a + b, 0) / likes.length;
                document.getElementById('avg-likes').textContent = Math.round(avgLikes);
                
                // 计算唯一作者数
                const authors = new Set(data.map(item => item.author));
                document.getElementById('unique-authors').textContent = authors.size;
            }
        }

        // 显示分析结果
        function displayAnalysisResult(data) {
            const container = document.getElementById('analysisContent');
            
            if (data.ai_analysis) {
                container.innerHTML = `
                    <div class="analysis-text">
                        <h5><i class="fas fa-brain me-2"></i>AI分析结果</h5>
                        <div>${data.ai_analysis}</div>
                    </div>
                `;
            }
            
            if (data.trends) {
                const trendsHtml = `
                    <div class="mt-4">
                        <h5><i class="fas fa-chart-line me-2"></i>趋势分析</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>热门作者</h6>
                                <ul>
                                    ${data.trends.top_authors ? data.trends.top_authors.map(author => 
                                        `<li>${author.author} (${author.count}篇)</li>`
                                    ).join('') : '<li>暂无数据</li>'}
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6>热门话题</h6>
                                <ul>
                                    ${data.trends.popular_topics ? data.trends.popular_topics.map(topic => 
                                        `<li>${topic.keyword} (${topic.frequency}次)</li>`
                                    ).join('') : '<li>暂无数据</li>'}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += trendsHtml;
            }
        }

        // 初始化图表
        function initializeCharts() {
            // 作者分布图
            const authorCtx = document.getElementById('authorChart').getContext('2d');
            charts.authorChart = new Chart(authorCtx, {
                type: 'doughnut',
                data: {
                    labels: ['暂无数据'],
                    datasets: [{
                        data: [1],
                        backgroundColor: ['#e9ecef']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '作者分布'
                        }
                    }
                }
            });

            // 点赞分布图
            const likesCtx = document.getElementById('likesChart').getContext('2d');
            charts.likesChart = new Chart(likesCtx, {
                type: 'bar',
                data: {
                    labels: ['暂无数据'],
                    datasets: [{
                        label: '点赞数',
                        data: [0],
                        backgroundColor: '#ff2442'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '点赞数分布'
                        }
                    }
                }
            });

            // 趋势图
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            charts.trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: ['暂无数据'],
                    datasets: [{
                        label: '趋势',
                        data: [0],
                        borderColor: '#ff2442',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '内容趋势'
                        }
                    }
                }
            });
        }

        // 更新图表
        function updateCharts(data) {
            if (data.charts) {
                // 更新作者分布图
                if (data.charts.author_distribution) {
                    charts.authorChart.data.labels = data.charts.author_distribution.labels;
                    charts.authorChart.data.datasets[0].data = data.charts.author_distribution.data;
                    charts.authorChart.data.datasets[0].backgroundColor = generateColors(data.charts.author_distribution.labels.length);
                    charts.authorChart.update();
                }

                // 更新点赞分布图
                if (data.charts.likes_distribution) {
                    charts.likesChart.data.labels = data.charts.likes_distribution.labels;
                    charts.likesChart.data.datasets[0].data = data.charts.likes_distribution.data;
                    charts.likesChart.update();
                }
            }
        }

        // 生成颜色
        function generateColors(count) {
            const colors = [
                '#ff2442', '#ff6b81', '#ff8fa3', '#28a745', '#20c997',
                '#ffc107', '#fd7e14', '#6f42c1', '#e83e8c', '#6c757d'
            ];
            
            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(colors[i % colors.length]);
            }
            return result;
        }
    </script>
